<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de Celulares</title>
  <link rel="stylesheet" href="style.css"> <!-- Link para o CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Bem-vindo à Loja de Celulares</h1>
    <nav>
      <!-- Links para as páginas internas -->
      <ul>
        <li><a href="samsung.html">Samsung</a></li>
        <li><a href="apple.html">Apple</a></li>
        <li><a href="xiaomi.html">Xiaomi</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Confira as principais marcas:</h2>
      <div class="marcas">
        <!-- Div da Samsung -->
        <div class="produto">
          <a href="samsung.html" class="img-hover">
            <img src="img/s24-ultra.jpg" alt="Samsung 1" class="img-normal">
            <img src="img/galxy a562.png" alt="Samsung 2" class="img-hovered">
          </a>
        </div>

        <!-- Div da Apple -->
        <div class="produto">
          <a href="apple.html" class="img-hover">
            <img src="img/iphone1.jpg" alt="iPhone 1" class="img-normal">
            <img src="img/iphone2.jpg" alt="iPhone 2" class="img-hovered">
          </a>
        </div>

        <!-- Div da Xiaomi -->
        <div class="produto">
          <a href="xiaomi.html" class="img-hover">
            <img src="img/redminot14.preto.jpg" alt="Xiaomi 1" class="img-normal">
            <img src="img/redminot14.jpg" alt="Xiaomi 2" class="img-hovered">
          </a>
        </div>
      </div>

  <footer>
